<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>

    <!--Start of form tag-->

    <form action="#" method="post">
        <fieldset>
            <label for="name">Full Name: 
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </label>
            <label for="email">Email: 
                <input type="email" id="email" name="email" required placeholder="johnmclane@gmail.com">
            </label>
            <label for=""></label>
            <label for="age">Age: 
                <input type="number" id="age" name="age" placeholder="select your age" min="13" max="100">
            </label>
            <label for="role">Which option best describes your current role?
                <select name="role" id="role" required>
                    <option value="">Select Current Role</option>
                     <option value="1">Student</option>
                      <option value="2">Full time job</option>
                       <option value="3">Full time learner</option>
                        <option value="4">prefer not to say</option>
                        <option value="5">other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label for="recommend">
                <input class="inline" type="radio" id="recommend" name="recommend-friend" value="definitely" checked> Definitely
            </label>
             <label for="recommend">
                <input class="inline" type="radio" id="recommend" name="recommend-friend" value="maybe" > Maybe
            </label>
             <label for="recommend">
                <input class="inline" type="radio" id="recommend" name="recommend-friend" value="not sure" > Not Sure
            </label>
        </fieldset>
        <fieldset>
            <label for="feature">What is your favorite feature of freeCodeCamp?
                <select name="feature" id="feature" required>
                    <option value="">Select an option</option>
                     <option value="1">Challenges</option>
                      <option value="2">Projects</option>
                       <option value="3">Community</option>
                        <option value="4">Open Source</option>
                        <option value="5">other</option>
                </select>
        </fieldset>
        <fieldset>
            <legend>What would you like to see improved? (Check all that apply)</legend>
            <label for="improvement">
                <input class="inline" type="checkbox" id="improvement" name="front-end-projects"> Front-End Projects
            </label>
            <label for="improvement">
                <input class="inline" type="checkbox" id="improvement" name="back-end-projects"> Back-End Projects
            </label>
            <label for="improvement">
                <input class="inline" type="checkbox" id="improvement" name="data visualization"> Data Visualization
            </label>
            <label for="improvement">
                <input class="inline" type="checkbox" id="improvement" name="challenges"> Challenges
            </label>
            <label for="improvement">
                <input class="inline" type="checkbox" id="improvement" name="open source community"> Open Source Community
            </label>
            <label for="improvement">
                <input class="inline" type="checkbox" id="improvement" name="gitter help rooms"> Gitter help rooms
            </label>
            <label for="improvement">
                <input class="inline" type="checkbox" id="improvement" name="videos"> Videos
            </label>
            <label for="improvement">
                <input class="inline" type="checkbox" id="improvement" name="city meetups"> City Meetups
            </label>
            <label for="improvement">
                <input class="inline" type="checkbox" id="improvement" name="wiki"> Wiki
            </label>
            <label for="improvement">
                <input class="inline" type="checkbox" id="improvement" name="forum"> Forum
            </label>
            <label for="improvement">
                <input class="inline" type="checkbox" id="improvement" name="courses"> Additional Courses
            </label>
            
        </fieldset>
        <fieldset>
            <label for="comments">Any comments or suggestions?
                <textarea name="comments" id="comments" rows="10" cols="90" placeholder="improve website...">

                </textarea>
            </label>
        </fieldset>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
